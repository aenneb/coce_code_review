    <script>
      // to - do:
      // give specific error messages also "you held the key down" or "you missed too many targets" in 
      // end feedback screen?
      // go through and make sure data saving makes practical sense
      // make code prettier!

      exp_version = 1;
      // 1 is the combine, detection version
      // 2 is the n-switch version
      var subjnum = String(exp_version) + String(Math.round(Math.random()*10**7)); //eight numbers should suffice?

      var debug = false;

      // set up initial global variables
      answer_key_names = ['H','K'];
      if(Math.random()<0.5){ //50-50 shot, counterbalancing across subjects
        answer_key_names = ['K','H'];
      }
      var answer_keys = [jsPsych.pluginAPI.convertKeyCharacterToKeyCode(answer_key_names[0]),jsPsych.pluginAPI.convertKeyCharacterToKeyCode('z'),jsPsych.pluginAPI.convertKeyCharacterToKeyCode(answer_key_names[1])];

      var cutoff = 80; //set up the global accuracy cutoffs
      var cutoff_percent = cutoff; //for instructions
      var bdmcutoff = 65;
      var stimuli = ["E","R","X","T"];
      var detection_target = stimuli.slice(-1)[0];
      var num_stim = stimuli.length-1; 
      var color = 'black'; //default text color
      var response_color = 'red'; //color change for response
      var n_switch_colors = ['blue','red'];
      if(Math.random()<0.5){
        //counterbalance colors across subjects
        n_switch_colors = ['red','blue'];
      }
      var n_switch_response_names = ['smaller','larger','even','odd'];
      var n_switch_rule_sides = [1,2];
      if(Math.random()<0.5){
        //counterbalance colors across subjects
        n_switch_response_names = ['even','odd','smaller','larger'];
        n_switch_rule_sides = [2,1];
      }
      var rule_names = ['magnitude (less than or greater than 5?)','parity (even or odd?)']

      /*var fb_img_paths = ["<p 'font-size':100px 'font-color':'blue'> E </p>", "<p 'font-size':100px 'font-color':'blue'> R </p>", "<p 'font-size':100px 'font-color':'blue'> T </p>"];*/
      var fractals = ['<img src="./static/img/fractal1.jpg" width="250" height="250"','<img src="./static/img/fractal2.png" width="250" height="250"', '<img src="./static/img/fractal3.jpg" width="250" height="250"',
      '<img src="./static/img/fractal4.png" width="250" height="250"', '<img src="./static/img/fractal5.jpg" width="250" height="250"']; //list out img sources 
      var all_images = [];
      all_images.push(fractals);
      
      var fractals = randomizeList(fractals); //randomize fractals

      var instructs_timing = 30000;
      var feedback_timing = 750;
      var stim_timing = 1500;
      var ITI_timing = 300;
      
      var value_list = []; //for subjects' responses on how many points they want to do each task, regardless of whether they do it
      var points = 0; //updated every BDM loop
      var offer = []; // also updated every BDM loop
      var points_list = []; //how many points they actually get, task by task
      var offer_list = []; //keep track of what the computer's offering
      var performance_list = []; //keep track of block-wise performance for kill-check purposes
      var accuracy = 0;
      var kill_check = false;

      // SET NUMBER OF BLOCKS HERE
      var n_repetitions = 12;
      if(debug){
        n_repetitions = 2;
      }
      //SET NUMBER OF BLOCKS HERE
      //task list 
      //0 is combine
      //1 is detection
      //2 is n-back
      //3 is n-switch, hard
      //4 is n-switch, easy
      var task_list = new Array(n_repetitions);
      task_list.fill(0);
      if(exp_version==2){
        task_list.fill(3);
      }
      var blocknums = [];
      blocknums.push([0,(n_repetitions/2)-1]);
      blocknums.push([n_repetitions/2,n_repetitions-1]); //to feed into main timeline creation loop

      //begin timeline creation:
      
      var consent_forms = {
        timeline: create_consent_timeline()
      };

      var temp_timeline = [];
      temp_timeline.push(consent_forms)

      var experiment_instructions = {
        timeline: create_experiment_instructions() 
        //this function does it all: game instructions, practice games, BDM instructions, BDM quiz, transition to real task
      };

      if(!debug){
        temp_timeline.push({
          type: 'fullscreen',
          fullscreen_mode: true
        });
      }

      temp_timeline.push(experiment_instructions); //initialize timeline with just instructions

      var firstHalf = {
          timeline: create_main_timeline(blocknums[0],task_list),
          conditional_function: function(){
            accuracy = gradeBDMquiz();
            return compareToCutoff(accuracy);
          }
        };

        temp_timeline.push(firstHalf);

        var secondHalf = {
          timeline: create_main_timeline(blocknums[1],task_list),
          conditional_function: function(){
            accuracy = keepTrackofPerformance();
            return compareToCutoff(accuracy);
          }
        };

        moreBDM = {
          timeline: [{
            type: "html-keyboard-response",
            stimulus: "<p>This experiment is almost over. Please press <strong>M</strong> if you'd like to read more about the process we used to determine the points you earned and why asking for your true fair wage is the best strategy.</p><p>Otherwise, you will now move on to some survey questions.</p><p>When you finish the questions, you will be shown your personal code.</p><p>To properly submit this experiment, you will need your personal code, so make sure to write it down before you exit the experiment window.</p><p>[Press the space bar to continue.]</p>"
          }]
        };

        BDMexplain = {
          timeline: moreBDMexplanation(),
          conditional_function: function(){
            last = jsPsych.data.getLastTrialData();
            key = last.select('key_press').values;
            M = jsPsych.pluginAPI.convertKeyCharacterToKeyCode('M')
            if(key==M){
              return true
            }else{
              return false
            }
          }
        }

        temp_timeline.push(secondHalf);
        temp_timeline.push(moreBDM);
        temp_timeline.push(BDMexplain); //make these more dynamic so people don't see them if it doesn't make sense to see them (i.e. people who are kicked out pre-BDM instructions)
        // for now they're fine here

        // load need for cognition scale
        var NFC_timeline = {
          timeline: create_need_for_cognition(),
          conditional_function: function(){
            return compareToCutoff(gradeBDMquiz()) //make sure they do at least half of the blocks
          } 
        } 

        var demo_timeline = {
          timeline: create_demographics(),
          conditional_function: function(){
            return compareToCutoff(gradeBDMquiz())
          }
        }

        temp_timeline.push(NFC_timeline);
        temp_timeline.push(demo_timeline);

        ending = {
          timeline: [{
            type: "html-keyboard-response",
            stimulus: function(){
              points = sumPoints(points_list);
              message = "<p>Thank you for your participation! This experiment is now over.</p><p>You earned " + String(points) + " points total.</p><p>Please submit your work with your personal code and we will bonus you within 48 hours.</p><p>Your personal code is <strong>" + subjnum + "</strong>.</p><p>[Press space bar to close this experiment.]</p>"
              return message;
            },
            data: function(){
              TOT = jsPsych.data.get().select("time_elapsed").values;
              TOT = TOT.slice(-1)[0]; //total time on experiment in milliseconds
              overall = keepTrackofPerformance(); 
              turkInfo = jsPsych.turk.turkInfo();
              turk = !turkInfo.outsideTurk;
              var interaction_data = jsPsych.data.getInteractionData();
              if(turk){
                var urlVar = jsPsych.data.urlVariables();
                var worker = urlVar.workerId;
                var assignment = urlVar.assignmentId;
                var hitid = urlVar.hitId;
              }
              if(!turk){
                var worker = null;
                var assignment = null;
                var hitid = null;
              }
              dict = {TOT: TOT, overall: overall, performance_by_block: performance_list, points_list: points_list, value_list: value_list, offer_list: offer_list, exp_version: exp_version, n_switch_rule_sides: n_switch_rule_sides, subjnum: subjnum*1, worker_ID: worker, assignment_ID: assignment, hit_ID: hitid}; //make subjnum a number, not a string
              jsPsych.data.addProperties(dict);
              return interaction_data.values(); //so the data saved in the ending is the interaction data. the data files get the dict added as properties, changing how the data is structured for analysis of non-pilots
            }
          }]
        };

        temp_timeline.push(ending);
        
        temp_timeline.push({
          type: 'fullscreen',
          fullscreen_mode: false
        });

        var timeline = temp_timeline;
        jsPsych.init({
            timeline: timeline,
            preload_images: all_images,
            on_finish: function() {
              //jsPsych.data.displayData('csv');//('csv');
              jsPsych.data.get().localSave('CSV','./data/' + subjnum + '.csv');
            }
        });
    </script>
</html>
